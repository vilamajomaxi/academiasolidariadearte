{% extends "base.html" %}
{% block content %}
<center>
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
{% for field in form %}
<br>
<div style="padding-bottom: 10px">
    <div class="form-group" style="margin-top:2px">
        <label class="control-label col-sm-2">{{ field.label_tag }}</label>
        <div class="col-sm-10">
            {{field}}
            {% if field.errors %}
            <br>
            <div class="alert alert-warning">
                {{ field.errors }}
            </div>
            </br>
            {% endif %}
        </div>
    </div>
</div>
</br>


{% endfor %}

<div class="form-group center-block">

    <button type="submit" action='.' formmethod="POST" class="btn btn-lg btn-primary active center-block">
        Guardar
    </button>
</div>
</form>
</center>

{% endblock content %}
